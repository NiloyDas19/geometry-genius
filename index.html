<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body text-center">
                        <h2 class="text-3xl">Triangle</h2>
                        <p class="text-2xl">Area = 0.5 x b x h</p>
                        <div>
                            <input id="triangle-base" type="text" placeholder="b" class="w-24 text-2xl rounded-sm p-2">
                            <span class="mr-4 ml-4">cm</span>
                            <input id="triangle-height" type="text" placeholder="h" class="w-24 text-2xl rounded-sm p-2">
                            <span class="ml-4">cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="triangle-area">0</span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full" onclick="calculateArea('triangle-base','triangle-height','triangle-area','Triangle')">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Rectangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="rectangle" /></figure>
                    <div class="card-body text-center">
                        <h2 class="text-3xl">Rectangle</h2>
                        <p class="text-2xl">Area = w x l</p>
                        <div>
                            <input id="rectangle-width" type="text" placeholder="w" class="w-24 text-2xl rounded-sm p-2">
                            <span class="mr-4 ml-4">cm</span>
                            <input id="rectangle-length" type="text" placeholder="l" class="w-24 text-2xl rounded-sm p-2">
                            <span class="ml-4">cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="rectangle-area">0</span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full" onclick="calculateArea('rectangle-width','rectangle-length','rectangle-area','Rectangle')">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Parallelogram Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="parallelogram" /></figure>
                    <div class="card-body text-center">
                        <h2 class="text-3xl">Parallelogram</h2>
                        <p class="text-2xl">Area = b x h</p>
                        <div>
                            <input id="parallelogram-base" type="text" placeholder="b" class="w-24 text-2xl rounded-sm p-2">
                            <span class="mr-4 ml-4">cm</span>
                            <input id="parallelogram-height" type="text" placeholder="h" class="w-24 text-2xl rounded-sm p-2">
                            <span class="ml-4">cm</span>
                        </div>
                        <div>
                            <p>Area: <span id="parallelogram-area">0</span><span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full" onclick="calculateArea('parallelogram-base','parallelogram-height', 'parallelogram-area', 'Parallelogram')">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Rhombus Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png" alt="parallelogram" /></figure>
                    <div class="card-body text-center">
                        <h2 class="text-3xl">Rhombus</h2>
                        <p class="text-2xl">Area = 0.5 x d1 x d2</p>
                        <div>
                            <input id="rhombus-d1" type="text" placeholder="d1" class="w-24 text-2xl rounded-sm p-2 rectangle-width">
                            <span class="mr-4 ml-4">cm</span>
                            <input id="rhombus-d2" type="text" placeholder="d2" class="w-24 text-2xl rounded-sm p-2 rectangle-length">
                            <span class="ml-4">cm</span>
                        </div>
                        <div>
                            <p id="rhombus-area">Area: <span class="rectangle-area"></span>0<span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full" onclick="calculateRectangleArea()">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Pentagon Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png" alt="parallelogram" /></figure>
                    <div class="card-body text-center">
                        <h2 class="text-3xl">Pentagon</h2>
                        <p class="text-2xl">Area = 0.5 x p x b</p>
                        <div>
                            <input id="pentagon-p" type="text" placeholder="p" class="w-24 text-2xl rounded-sm p-2 rectangle-width">
                            <span class="mr-4 ml-4">cm</span>
                            <input id="pentagon-b"  type="text" placeholder="b" class="w-24 text-2xl rounded-sm p-2 rectangle-length">
                            <span class="ml-4">cm</span>
                        </div>
                        <div>
                            <p id="pentagon-area" >Area: <span class="rectangle-area"></span>0<span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full" onclick="calculateRectangleArea()">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Ellipse Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png" alt="parallelogram" /></figure>
                    <div class="card-body text-center">
                        <h2 class="text-3xl">Ellipse</h2>
                        <p class="text-2xl">Area = &#120587;ab</p>
                        <div>
                            <input id="ellipse-a" type="text" placeholder="a" class="w-24 text-2xl rounded-sm p-2 rectangle-width">
                            <span class="mr-4 ml-4">cm</span>
                            <input id="ellipse-b" type="text" placeholder="b" class="w-24 text-2xl rounded-sm p-2 rectangle-length">
                            <span class="ml-4">cm</span>
                        </div>
                        <div>
                            <p id="ellipse-area" >Area: <span class="rectangle-area"></span>0<span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full" onclick="calculateRectangleArea()">Calculate</button>
                        </div>
                    </div>
                </div>
                

            </div>

            <!-- Area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center">Area calculation</h3>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <!-- <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-calculate.js"></script> -->
    <script src="scripts/area.js"></script>
</body>

</html>
